<p-card>
    <p-table [columns]="" [value]="usersData" selectionMode="single" dataKey="edit" [responsive]="true"
        sortMode="multiple">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name">ID <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="name">User Name <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="name">Phone Number <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="name">Email <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="name">Role <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="name">Action <p-sortIcon field="name"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data>
            <tr style="cursor: pointer;" class="textCenter">
                <td class="textCenter">{{data.Id}}</td>
                <td class="textCenter">{{data.username}}</td>
                <td class="textCenter">{{data.PhoneNumber}}</td>
                <td class="textCenter">{{data.Email}} </td>
                <td class="textCenter">{{data.Role}}</td>
                <td>
                    <i class="pi pi-user-edit" routerLink="/dashboard/edit/{{data.Id}}"  style="font-size: 1rem"></i> &nbsp;&nbsp;
                    <i class="pi pi-trash" (click)="onDelete(data.Id)" style="font-size: 1rem"></i>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
