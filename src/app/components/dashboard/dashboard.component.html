<div class="screen" *ngIf="!dashBoardView">
    <app-topbar></app-topbar>
    <div class="p-grid main">
        <div class="p-col-2" *ngIf="sideBar">
            <app-sidebar></app-sidebar>
        </div>
        <div [ngClass]="sideBar? 'p-col-10' : 'p-col-12'">
            <router-outlet></router-outlet>
            <br /><br />
        </div>
    </div>
    <app-footer></app-footer>
</div>

    <app-topbar></app-topbar>
    <div class="side-menu2">
        <app-sidebar *ngIf="pannelMenu"></app-sidebar>
    </div>
    <div class="p-grid main2">

    </div>

</div>
