<p-card>
        <ng-template pTemplate="header" >
            <p-menubar [model]="item2" class="fixed-top">
                <ng-template pTemplate="start">
                    Angular Application
                </ng-template>
                <ng-template pTemplate="end">
                    <div style="text-align: center;">
                        <p-button icon="pi pi-user" (click)="op.toggle($event)"></p-button>&nbsp;&nbsp;
                        <p-overlayPanel #op [style]="{width: '150px'}">
                            <ul class="">
                                <li role="menuitem">
                                    <a href="#"routerLink="profile" >
                                        <i class="pi pi-user"></i>&nbsp;
                                        <span >Profile</span>
                                    </a>
                                </li> <br />
                                <li role="menuitem">
                                    <a href="#" routerLink="">
                                        <i class="pi pi-sign-out"></i>&nbsp;
                                        <span>Sign Out</span>
                                    </a>
                                </li>
                            </ul>
                        </p-overlayPanel>
                    </div>
                </ng-template>
            </p-menubar>
        </ng-template>
        <div class="p-grid main" >
            <div class="p-col-2 side-menu">
                <p-panelMenu [model]="items">
    
                </p-panelMenu>
            </div>
            <div     class="p-col-10  ">
                    <router-outlet></router-outlet>
            </div>
        </div>

        <ng-template pTemplate="footer">
            <div class="p-grid">
                <div class="p-col-12 footer">
                    © {{currenYearFormat}} Miracle Software System Copyright
                </div>
            </div>
        </ng-template>
    </p-card>
