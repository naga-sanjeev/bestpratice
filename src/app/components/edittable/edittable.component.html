<p-toast></p-toast>

<div class="search">
    <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input id="firstName" placeholder="Search" type="text"  name="username" [(ngModel)] ="username" 
        (ngModelChange)="Search()" autocomplete="off" class="p-inputtext-lg" pInputText>
        </span>
</div>
<br/><br/><br/>
<div class=" ">
    <p-card>
        <p-table [columns]="" [value]="usersData" dataKey="edit" editMode="row"  [paginator]="true" [rows]="10" [showCurrentPageReport]="true" 
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" >
            <ng-template pTemplate="header">
                    <tr>
                        <th>ID</th>
                        <th>User Name</th>
                        <th>Phone Number</th>
                        <th>Email</th>
                        <th> Role</th>
                        <th> Action</th>
                    </tr>
            </ng-template>
            <ng-template pTemplate="body" let-data let-editing="editing" let-ri="rowIndex">
                <tr [pEditableRow]="data" style="cursor: pointer;" class="textCenter">
                    <td>{{data.Id}}</td>
                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="data.username">
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{data.username}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="data.PhoneNumber">
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{data.PhoneNumber}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="data.Email">
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{data.Email}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td pEditableColumn>
                        {{data.Role}}
                    </td>
                    <td style="text-align:center">
                        <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
                            (click)="onRowEditInit(data)" class="p-button-rounded p-button-text"></button>
                        <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
                            (click)="onRowEditSave(data)"
                            class="p-button-rounded p-button-text p-button-success p-mr-2"></button>
                        <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
                            class="p-button-rounded p-button-text p-button-danger"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>

        </div>
    </div> -->
    </p-card>
</div>
