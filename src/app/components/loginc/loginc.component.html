<p-toast></p-toast>
<div class="login">
  <div class="card">
    <ng-template pTemplate="header">
    </ng-template>
    <div class="container">
      <h1>SIGN IN </h1>
      <form [formGroup]="loginForm">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"> <i class="pi pi-user"></i></span>
          <input type="text" autocomplete="off" formControlName="email" placeholder="Email" pInputText>
        </div>
        <br />
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"> <i class="pi pi-lock"></i></span>
          <input type="password" autocomplete="off" formControlName="password" placeholder="Password" pInputText>
        </div>
       <br />
        <a style="text-align: center;cursor: pointer;">Forgot password?</a>
        <br /><br />
        <button (click)="login()" pButton type="button" label="Sign In" class=""></button>
      </form>
    </div>
  </div>
</div>
